<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script>
    function toggleMode() {
      document.body.classList.toggle('light-mode');
    }

  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #121212;
      --text-color: #f0f0f0;
      --box-color: #1e1e1e;
      --border-color: #444;
      --header-bg: #333;
      --row-alt-bg: #2a2a2a;
      --note-color: #ccc;
      --link-color: #4dd0e1;
    }
    .light-mode {
      --bg-color: #ffffff;
      --text-color: #000000;
      --box-color: #ffffff;
      --border-color: #ccc;
      --header-bg: #f0f0f0;
      --row-alt-bg: #f9f9f9;
      --note-color: #333;
      --link-color: #0077cc;
    }
    body {
      position: relative;
      font-family: 'Cairo', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 20px;
      direction: rtl;
      transition: all 0.3s ease-in-out;
    }
    .invoice-box {
      max-width: 100%;
      margin: auto;
      padding: 20px;
      border: 1px solid var(--border-color);
      background-color: var(--box-color);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      box-sizing: border-box;
    }
    h1 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 5px;
    }
    .invoice-number {
      text-align: center;
      color: #ff4d4d;
      font-size: 14px;
      margin-bottom: 20px;
    }
    .info {
      margin-bottom: 20px;
    }
    .info p {
      margin: 5px 0;
      font-size: 16px;
    }
    table {
      background-color: var(--box-color);
      border-radius: 6px;
      overflow: hidden;
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid var(--border-color);
      text-align: center;
      font-size: 15px;
    }
    th {
      background-color: #444;
      background-color: var(--header-bg);
    }
    tbody tr:nth-child(even) {
      background-color: var(--row-alt-bg);
    }
    .total-box {
      margin-top: 20px;
      font-size: 16px;
      padding: 10px;
      background-color: var(--row-alt-bg);
      border: 1px solid var(--border-color);
    }
    .notes {
      margin-top: 30px;
      font-size: 14px;
      color: var(--note-color);
    }
    .download-button {
      margin-top: 30px;
      text-align: center;
    }
    .download-button button {
      background-color: #008cba;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      margin: 10px;
    }
    .toggle-button {
      text-align: center;
      margin-bottom: 15px;
    }
    .toggle-button {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 9999;
    }

    .total-box a {
      color: var(--link-color);
      text-decoration: none;
    }
    .total-box a:hover {
      text-decoration: underline;
    }
    @media (max-width: 600px) {
      .invoice-box {
        padding: 10px;
      }
      h1 {
        font-size: 20px;
      }
      .info p, .total-box p, th, td {
        font-size: 14px;
      }
      table {
        display: block;
        overflow-x: auto;
      }
    }
    .info-box {
      border: 1px solid var(--border-color);
      padding: 10px;
      background-color: var(--row-alt-bg);
      border-radius: 5px;
      margin-bottom: 20px;
    }
  </style>
</head>
